<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>

<body>

    <div class="container">
        <h1>GitHub Profile Search</h1>
        <label for="usernameInput">GitHub Username:</label>
        <input type="text" id="usernameInput" placeholder="Enter GitHub username">
        <button onclick="searchUser()">Search</button>

        <div id="resultContainer" class="clearfix"></div>
        <div id="resultContainer_repo" class="clearfix"></div>

        <!-- Pagination Section -->
        <div id="paginationContainer" class="pagination-container">
            <ul class="pagination" id="paginationList"></ul>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
